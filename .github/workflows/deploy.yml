name: Sync Agent Providers
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish-provider:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [claude, copilot, opencode]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Check Python version
        run: |
          python --version
          pip --version
          
      - name: Verify requirements file
        run: |
          ls -la requirements.txt
          cat requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          
      - name: Compile
        run: |
          chmod +x compiler/compile.py
          python compiler/compile.py --provider ${{ matrix.provider }} --all
      
      - name: Deploy to Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: agents-${{ matrix.provider }} 
          FOLDER: output
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "build: update ${{ matrix.provider }} agents"

      - name: Cleanup old agent branches
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          REPO: ${{ github.repository }}
          KEEP_BRANCH: "agents-${{ matrix.provider }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Cleaning up remote branches matching agents-* except ${KEEP_BRANCH}"
          remote="https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"
          # list remote branches matching agents-*
          git ls-remote --heads ${remote} "refs/heads/agents-*" \
            | awk '{print $2}' | sed 's#refs/heads/##' | while read -r b; do
              if [ "$b" != "${KEEP_BRANCH}" ]; then
                echo "Deleting remote branch: $b"
                git push ${remote} --delete "$b" || echo "Failed to delete $b"
              else
                echo "Keeping branch: $b"
              fi
            done

